<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
            text-shadow: 0 0 10px #ffcccc, 0 0 20px #ffcccc;
            animation: glow 2s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ffcccc, 0 0 20px #ffcccc, 0 0 30px #ffcccc;
            }
            50% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 182, 193, 0.7);
            animation: float 5s infinite ease-in-out;
            clip-path: polygon(50% 0%, 0% 37%, 16% 100%, 84% 100%, 100% 37%);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Genera varios corazones animados */
        .heart:nth-child(1) { left: 20%; animation-duration: 7s; }
        .heart:nth-child(2) { left: 50%; animation-duration: 4s; }
        .heart:nth-child(3) { left: 70%; animation-duration: 6s; }
        .heart:nth-child(4) { left: 90%; animation-duration: 3s; }
        .heart:nth-child(5) { left: 10%; animation-duration: 8s; }
    </style>
</head>
<body>
    <h1> No importa el tiempo ni la distancia, mi amor por ti
     crece con cada latido, como una promesa eterna que trasciende todo.
     </h1>
